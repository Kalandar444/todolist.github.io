<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO Task List App</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <section class="todo">
            <h2>ToDo Task List App</h2>
            <div class="input">
                <input type="text" class="input_field" id="todoInput" placeholder="Add a new todo" />
                <button class="btn">Add</button>
            </div>
            <ul class="scroll">
                <li id="todoList"></li>
            </ul>
            <div>
                <hr class="counter">
                <div class="counter-container">
                    <p><span id="todoCount">0</span> total items</p>
                    <button id="deleteButton">Delete All</button>
                </div>
            </div>
        </section>

</body>

</html>
